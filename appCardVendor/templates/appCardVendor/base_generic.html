<!DOCTYPE html>
<html lang="en">
<head>
  
  {% block title %}<title>AutoPay Tracker</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>

<body>

   {% block navbar %} 
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a href="{% url 'index'%}" class="navbar-brand  text-success">AutoPay Tracker</a>
    </nav>
    
    {% endblock %}
    <div class="container-fluid">
        <div class="row">
          <div class="col-sm-2 list-group list-group-flush">
              {% block sidebar %}
                  <a class="list-group-item list-group-item-action" href="{% url 'index' %}">Home</a></li>
                  <a class="list-group-item list-group-item-action" href="{% url 'vendor_list' %}">Payees</a></li>
                  <a class="list-group-item list-group-item-action" href="{% url 'card_list'%}">Credit Cards</a></li>
              {% endblock %}
          </div>
          <div class="col-sm-10 ">
            <div class="mx-auto block-content">
                {% block content %}{% endblock %}
            </div>
          </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>  
</body>
</html>
