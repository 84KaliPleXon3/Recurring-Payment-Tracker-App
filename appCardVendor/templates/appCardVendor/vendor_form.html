{% extends "appCardVendor/base_generic.html" %}

{% block content %}
<h1>Vendor</h1>
<form method="post" id="vendorForm" data-card-url="{% url 'ajax_load_card_details' %}" novalidate>
    {% csrf_token %}
    <table>
        {{ form }}
    
    <div id="additional_card_data">
       
            <tr>
                <th>Card Number:</th>
                <td> {{ card.card_number}}</td>
            </tr>
            <tr>
                <th>Expiry Date:</th> 
                <td>{{ card.expiry_date}}</td>
            </tr>
        
    </div>
    </table>
    <input type="submit" value="Submit" />
    <a href="{% url 'vendor_list' %}">Cancel</a>
</form>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script>
    $("#id_card").change(function () {
      var url = $("#vendorForm").attr("data-card-url");
      var cardId = $(this).val();
      $.ajax({
        url: url,
        data: {
          'card': cardId
        },
        success: function (data) {
          $("#additional_card_data").html(data);
        }
      });
    });
  </script>
  
{% endblock %}
